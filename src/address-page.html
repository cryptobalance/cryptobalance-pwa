<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="wallet-navigator.html">
<link rel="import" href="address-item.html">
<link rel="import" href="preferences-data.html">

<script src="../bower_components/moment/min/moment.min.js"></script>
<script src="../browserify-libs.js"></script>

<dom-module id="address-page">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      paper-icon-button {
        --paper-icon-button-ink-color: var(--app-primary-color);
      }
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        color: var(--app-primary-color);
        background-color: var(--app-secondary-color);
        padding: 8px;
        text-align: center;
      }
      footer span {
        margin-left: 5px;
      }
      .full-height {
        height: 100%;
      }
      .toolbar .amounts {
        text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.14);
      }
    </style>

    <preferences-data btc-format="{{btcFormat}}"></preferences-data>

    <div class="full-height layout horizontal">
      <!-- Always visible navigation for non narrow screens -->
      <dom-if if="[[!isNarrow]]">
        <template>
          <wallet-navigator></wallet-navigator>
        </template>
      </dom-if>

      <!-- Main content -->
      <div class="flex">
        <div class="toolbar bg-white center-text primary-text layout horizontal around-justified center">
          <paper-icon-button icon="[[_getAddIcon(addSpaceOpened)]]" class="big-icon" on-click="toggleAddSpace"></paper-icon-button>
          <div class="amounts">
            <span class="large-text">[[_formatBalance(btcFormat, storedAddresses, addressData)]]</span>
            <br>
            <span class="medium-text">[[_formatPrice(priceData, storedAddresses, addressData)]]</span>
          </div>
          <div class="small-text">
            <span>Last update</span>
            <br>
            <span>[[_formatUpdatedTime(updatedAt)]]</span>
          </div>
        </div>
        <iron-collapse opened="[[addSpaceOpened]]">
          <div class="container primary-text layout horizontal">
            <paper-input
              class="flex"
              value="{{addressInput}}"
              label="Enter a Bitcoin address"
              auto-validate="false"
              error-message="{{inputErrorMessage}}"
              invalid="{{inputInvalid}}">
            </paper-input>
            <paper-button raised class="self-center" on-click="addAddress">add</paper-button>
          </div>
        </iron-collapse>

        <div class="list" tabindex="0">
          <template is="dom-repeat" items="{{storedAddresses}}">
            <address-item address="[[item]]" address-data="[[addressData]]" price-data="[[priceData]]" is-narrow="[[isNarrow]]"></address-item>
          </template>
        </div>
      </div>
    </div>

    <footer>
      <iron-icon class="big-icon" src="https://www.cryptocompare.com/media/19633/btc.png"></iron-icon>
      <span>[[priceData.USD]] USD</span>
    </footer>

    <iron-ajax id="addressRequest" url="{{addressUrl}}"></iron-ajax>
    <iron-ajax id="priceRequest" url="https://min-api.cryptocompare.com/data/price?fsym=BTC&tsyms=USD"></iron-ajax>
    <app-localstorage-document id="updatedAt" key="updatedAt" data="{{updatedAt}}"></app-localstorage-document>
    <app-localstorage-document id="addressData" key="addressData" data="{{addressData}}"></app-localstorage-document>
    <app-localstorage-document id="priceData" key="priceData" data="{{priceData}}"></app-localstorage-document>
    <app-localstorage-document id="storedAddresses" key="storedAddresses" data="{{storedAddresses}}"></app-localstorage-document>
  </template>

  <script>
    class AddressPage extends Polymer.Element {
      static get is() { return 'address-page' }

      static get properties() {
        return {
          addressData: Object,
          addressInput: String,
          addressUrl: String,
          addSpaceOpened: {
            type: Boolean,
            value: false,
          },
          inputInvalid: {
            type: Boolean,
            value: false,
          },
          inputErrorMessage: String,
          isDrawerOpen: Boolean,
          isNarrow: Boolean,
          priceData: Object,
          storedAddresses: {
            type: Array,
            value: () => [],
          },
          updatedAt: {
            type: Date,
            value: null,
          }
        }
      }

      ready() {
        super.ready()

        const storagePromises = [
          this.$.addressData.transactionsComplete,
          this.$.storedAddresses.transactionsComplete,
          this.$.updatedAt.transactionsComplete,
        ]

        Promise.all(storagePromises)
          .then(() => {
            const withinTimeLimit = this.updatedAt
              ? moment(this.updatedAt).add(1, 'minute').isAfter(moment(), 'minute')
              : false

            if (!withinTimeLimit) {
              this.updateAll()
            }
          })
      }

      toggleAddSpace() {
        this.addSpaceOpened = !this.addSpaceOpened
      }

      _getAddIcon(addSpaceOpened) {
        return addSpaceOpened ? 'close' : 'add'
      }

      addAddress() {
        if (this.addressExists(this.addressInput)) {
          this.inputErrorMessage = 'The address is already saved'
          this.inputInvalid = true
        } else if (!bitcoin.isValidBitcoinAddress(this.addressInput)) {
          this.inputErrorMessage = 'Not a valid address'
          this.inputInvalid = true
        } else {
          this.push('storedAddresses', this.addressInput)
          this.updateAll()
          this.addressInput = ''
        }
      }

      addressExists(a) {
        return this.storedAddresses.find((address) => address === a)
      }

      deleteAddress(e) {
        this.splice('storedAddresses', e.model.get('itemsIndex'), 1)
      }

      updateAll() {
        const updatePromises = [
          this.updateAddresses(),
          this.updatePrice(),
        ]
        Promise.all(updatePromises)
          .then(() => {
            this.updatedAt = new Date()
          })
      }

      updateAddresses() {
        if (this.storedAddresses.length === 0) {
          return
        }

        const addressParam = this.storedAddresses.join(';')
        this.addressUrl = `https://api.blockcypher.com/v1/btc/main/addrs/${addressParam}/balance`

        const request = this.$.addressRequest.generateRequest()
        return request.completes.then((e) => {
          this.addressData = [].concat(e.parseResponse())
            .reduce((acc, address) => {
              acc[address.address] = address
              return acc
            }, {})
        })
      }

      updatePrice() {
        const request = this.$.priceRequest.generateRequest()
        return request.completes.then((e) => {
          this.priceData = e.parseResponse()
        })
      }

      _formatUpdatedTime(time) {
        if (!time) {
          return '-'
        }
        const updatedAt = moment(time)
        if (updatedAt.isSame(moment(), 'day')) {
          return updatedAt.format('HH:mm')
        } else {
          return updatedAt.format('YYYY-MM-DD HH:mm')
        }
      }

      getBalance(addresses, addressData) {
        return [].concat(addresses)
          .reduce((amount, address) => {
            amount += addressData[address] ? addressData[address].balance : 0
            return amount
          }, 0)
      }

      formatAmount(btcFormat, amount) {
        const {divideBy, decimalCount} = btcFormat

        const fixedBalance = (amount / divideBy).toFixed(decimalCount)
        return fixedBalance + ' ' + btcFormat.name
      }

      _formatBalance(btcFormat, addresses, addressData) {
        if (!(btcFormat && addresses && addressData)) {
          return '- ' + (btcFormat ? btcFormat.name : 'BTC')
        }
        const balance = this.getBalance(addresses, addressData)
        return this.formatAmount(btcFormat, balance)
      }

      _formatPrice(priceData, addresses, addressData) {
        if (!(priceData && addresses && addressData)) {
          return '- USD'
        }
        const amount = this.getBalance(addresses, addressData) / 100000000
        return (amount * priceData.USD).toFixed(2) + ' USD'
      }
    }

window.customElements.define(AddressPage.is, AddressPage)
  </script>
</dom-module>
