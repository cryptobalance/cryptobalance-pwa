<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="shared-styles.html">

<dom-module id="x-preferences">
  <template>
    <style include="shared-styles">
      :host {
      }
      .container {
        padding: 20px;
      }
    </style>

    <div class="container">
      <paper-dropdown-menu label="Format">
        <paper-listbox
          slot="dropdown-content"
          attr-for-selected="text-content"
          selected="{{selectedBtcFormat}}">
          <template is="dom-repeat" items="{{btcFormats}}">
            <paper-item>[[item.name]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
    </div>

    <app-localstorage-document key="btcFormat" data="{{savedBtcFormat}}">
  </template>

  <script>
    class Preferences extends Polymer.Element {
      static get is() { return 'x-preferences' }

      static get properties() {
        return {
          btcFormats: {
            type: Array,
            value: () => [
              {name: 'BTC', divideBy: 100000000},
              {name: 'mBTC', divideBy: 100000},
              {name: 'bits', divideBy: 100},
              {name: 'satoshis', divideBy: 1},
            ],
          },
          selectedBtcFormat: {
            type: String,
            value: 'BTC',
            observer: 'selectedBtcFormatChanged',
          },
          savedBtcFormat: {
            type: Object,
            observer: 'savedBtcFormatChanged',
          },
        }
      }

      selectedBtcFormatChanged(newValue) {
        this.savedBtcFormat = this.btcFormats
          .find(({name}) => name === newValue)
      }

      savedBtcFormatChanged(newValue) {
        this.selectedBtcFormats = newValue.name
      }
    }

window.customElements.define(Preferences.is, Preferences)
  </script>
</dom-module>
