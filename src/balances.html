<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="preferences.html">
<script src="../bower_components/moment/min/moment.min.js"></script>
<script src="../browserify-libs.js"></script>

<dom-module id="x-balances">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      .container {
        display: flex;
        padding: 10px 10px 20px 10px;
      }
      paper-button {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-weight: normal;
        font-size: 14px;
        -webkit-font-smoothing: antialiased;
      }
      paper-button.primary {
        background-color: var(--app-primary-color);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }
      paper-button.primary:hover {
        background-color: var(--paper-indigo-400);
      }
      paper-input {
        margin-right: 0.29em;
      }
      .red {
        color: var(--paper-red-600);
      }
      div.list paper-item {
        border-bottom: 1px solid var(--paper-grey-600);
      }
      div.list paper-item:first-child {
        border-top: 1px solid var(--paper-grey-600);
      }
      span.info {
        font-size: 12px;
        color: var(--paper-item-body-secondary-color, var(--secondary-text-color));
        margin-left: 2px;
      }
    </style>

    <div class="container layout horizontal">
      <paper-input
        class="flex"
        value="{{addressInput}}"
        label="Enter a Bitcoin address"
        auto-validate="false"
        error-message="{{inputErrorMessage}}"
        invalid="{{inputInvalid}}">
      </paper-input>
      <paper-button raised class="primary self-center" on-click="addAddress">add</paper-button>
    </div>
    <template is="dom-if" if="{{storedAddresses.length}}">
      <span class="info">Last update: [[_formatUpdatedTime(lastAddressResponse)]]</span>
    </template>
    <div class="list">
      <template is="dom-repeat" items="{{storedAddresses}}">
        <paper-item>
          <paper-item-body two-line>
            <div>[[item.address]]</div>
            <div secondary>[[_formatBalance(item.address, addressInfo, btcFormat)]]</div>
          </paper-item-body>
          <paper-icon-button icon="delete" class="red" on-click="deleteAddress"></paper-button>
        </paper-item>
      </template>
    </div>

    <iron-ajax id="balanceRequest" url="{{addressUrl}}"></iron-ajax>
    <app-localstorage-document id="lastAddressResponse" key="lastAddressResponse" data="{{lastAddressResponse}}">
    <app-localstorage-document id="addressInfo" key="addressInfo" data="{{addressInfo}}">
    <app-localstorage-document id="storedAddresses" key="storedAddresses" data="{{storedAddresses}}">
    <app-localstorage-document key="btcFormat" data="{{btcFormat}}">
  </template>

  <script>
    class Balances extends Polymer.Element {
      static get is() { return 'x-balances' }

      static get properties() {
        return {
          addressInfo: {
            type: Object,
            value: () => ({}),
          },
          addressInput: String,
          addressUrl: String,
          inputInvalid: {
            type: Boolean,
            value: false,
          },
          inputErrorMessage: String,
          lastAddressResponse: {
            type: Date,
            value: null,
          },
          storedAddresses: {
            type: Array,
            value: () => [],
          },
        }
      }

      ready() {
        super.ready()

        const storagePromises = [
          this.$.addressInfo.transactionsComplete,
          this.$.storedAddresses.transactionsComplete,
          this.$.lastAddressResponse.transactionsComplete,
        ]

        Promise.all(storagePromises)
          .then(() => {
            const withinTimeLimit = this.lastAddressResponse
              ? moment(this.lastAddressResponse).add(1, 'minute').isAfter(moment(), 'minute')
              : false

            if (!withinTimeLimit) {
              this.updateAllAddresses()
            }
          })
      }

      addAddress() {
        if (this.addressExists(this.addressInput)) {
          this.inputErrorMessage = 'The address is already saved'
          this.inputInvalid = true
        } else if (!bitcoin.isValidBitcoinAddress(this.addressInput)) {
          this.inputErrorMessage = 'Not a valid address'
          this.inputInvalid = true
        } else {
          this.push('storedAddresses', {address: this.addressInput})
          this.updateAllAddresses()
          this.addressInput = ''
        }
      }

      addressExists(a) {
        return this.storedAddresses.find(({address}) => address === a)
      }

      deleteAddress(e) {
        this.splice('storedAddresses', e.model.get('itemsIndex'), 1)
      }

      updateAllAddresses() {
        if (this.storedAddresses.length === 0) {
          return
        }

        const addressParam = this.storedAddresses.map(({address}) => address).join(';')
        this.addressUrl = `https://api.blockcypher.com/v1/btc/main/addrs/${addressParam}/balance`

        const request = this.$.balanceRequest.generateRequest()
        request.completes.then((e) => {
          this.lastAddressResponse = new Date()
          this.addressInfo = [].concat(e.parseResponse())
            .reduce((acc, address) => {
              acc[address.address] = address
              return acc
            }, {})
        })
      }

      _formatUpdatedTime(time) {
        if (!time) {
          return '-'
        }
        const updatedAt = moment(time)
        if (updatedAt.isSame(moment(), 'day')) {
          return updatedAt.format('HH:mm')
        } else {
          return updatedAt.format('YYYY-MM-DD HH:mm')
        }
      }

      _formatBalance(address, addressInfo, btcFormat) {
        const amount = addressInfo && addressInfo[address] && btcFormat
          ? addressInfo[address].balance / btcFormat.divideBy
          : '-'
        return amount + ' ' + (btcFormat ? btcFormat.name : 'BTC')
      }
    }

window.customElements.define(Balances.is, Balances)
  </script>
</dom-module>
