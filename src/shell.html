<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="preferences.html">
<link rel="lazy-import" href="balances.html">
<link rel="lazy-import" href="not-found.html">

<dom-module id="x-shell">
  <template>
    <style include="iron-flex">
      :host {
        --app-primary-color: var(--paper-indigo-700);
        --app-secondary-color: var(--paper-indigo-100);

        display: block;
      }

      :host(:not([page=balances])) .toolbar-btn {
        display: none;
      }

      :host([page=balances]) .back-btn {
        display: none;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-drawer {
        border-right: 1px solid var(--paper-grey-600);
      }

      app-header {
        color: white;
        background-color: var(--app-primary-color);
      }

      app-header a {
        color: white;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-header app-toolbar {
        max-width: 1024px;
        margin: 0 auto;
      }

      iron-pages {
        max-width: 1024px;
        margin: 0 auto;
      }

      a {
        text-decoration: none;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        color: black;
      }

      .drawer-list a.iron-selected {
        background-color: var(--app-secondary-color);
      }
    </style>

    <app-location
      route="{{route}}"
      url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
      route="{{route}}"
      pattern="[[rootPath]]:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]" tabindex="0">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="balances" href="[[rootPath]]balances">Balances</a>
          <a name="preferences" href="[[rootPath]]preferences">Preferences</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <a href="[[rootPath]]balances" class="back-btn">
              <paper-icon-button icon="arrow-back"></paper-icon-button>
            </a>
            <paper-icon-button class="toolbar-btn" icon="menu" drawer-toggle></paper-icon-button>
            <div class="layout flex" main-title>[[_getPageName(page)]]</div>
            <a href="[[rootPath]]preferences" class="toolbar-btn">
              <paper-icon-button icon="settings"></paper-icon-button>
            </a>
            <a href="[[rootPath]]about" class="toolbar-btn">
              <paper-icon-button icon="help"></paper-icon-button>
            </a>
          </app-toolbar>
        </app-header>

        <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="not-found"
          role="main">
          <x-balances name="balances" btc-formats="[[btcFormats]]"></x-balances>
          <x-preferences name="preferences" btc-formats="{{btcFormats}}"></x-preferences>
          <not-found name="not-found"></not-found>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class Shell extends Polymer.Element {
      static get is() { return 'x-shell' }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        }
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ]
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'balances' in that case.
        this.page = page || 'balances'

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close()
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '.html')
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true)
      }

      _showPage404() {
        this.page = 'not-found'
      }

      _getPageName(page) {
        switch (page) {
          case 'balances':
            return 'Balances'
          case 'preferences':
            return 'Preferences'
          default:
            return 'Crypto Balance'
        }
      }
    }

window.customElements.define(Shell.is, Shell)
  </script>
</dom-module>
